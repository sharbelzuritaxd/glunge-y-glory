<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Foro - Grunge & Glory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Unica+One&display=swap" rel="stylesheet">
<style>
  /* CSS GLOBAL - APLICADO A TODAS LAS PÁGINAS */
  body {
    margin: 0;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff00; /* Verde neón */
    background: #0e0e0e url('fondo-blur.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: rgba(0, 0, 0, 0.85);
    border-bottom: 2px solid #ff0000; /* Rojo vibrante */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }

  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    color: #00ff00; /* Verde neón */
    text-transform: uppercase;
    margin: 0;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem; /* Aumentado el espacio entre enlaces */
    margin: 0;
    padding: 0;
  }

  nav ul li a {
    text-decoration: none;
    color: #00ff00; /* Verde neón */
    font-weight: bold;
    text-transform: uppercase;
    font-family: 'Unica One', sans-serif;
    transition: color 0.3s ease, text-shadow 0.3s ease;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
  }

  nav ul li a:hover {
    color: #ff0000; /* Efecto hover rojo */
    text-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
    background-color: rgba(255, 0, 0, 0.05);
  }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.05);
    padding: 2.5rem;
    border-radius: 8px;
    border: 2px solid #2d0000; /* Rojo oscuro */
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.6), inset 0 0 10px rgba(0, 255, 0, 0.3);
    text-align: center;
  }

  h2 {
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    margin-bottom: 2rem;
    text-align: center;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    font-size: 2rem;
  }

  input, textarea {
    background-color: #2a2a2a;
    color: #00ff00;
    border: 1px solid #ff0000;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
    padding: 0.8rem 1rem;
    border-radius: 4px;
    box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.5);
    transition: border-color 0.3s, box-shadow 0.3s;
    outline: none;
  }

  input::placeholder, textarea::placeholder {
    color: rgba(0, 255, 0, 0.5);
  }

  input:focus, textarea:focus {
    border-color: #00ff00;
    box-shadow: inset 0 0 12px #00ff00;
  }

  button {
    background: #4a1e1e;
    color: #00ff00;
    border: 1px solid #ff0000;
    padding: 0.9rem 1.8rem;
    border-radius: 4px;
    font-family: 'Share Tech Mono', monospace;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 0.05em;
  }

  button:hover {
    background: #660000;
    box-shadow: 0 0 10px #00ff00;
    color: #fff;
  }

  .error {
    color: #ff3b3b;
    font-weight: bold;
    font-size: 0.9rem;
    text-align: left;
    margin-top: -0.5rem;
    margin-bottom: 0.5rem;
  }

  footer {
    text-align: center;
    padding: 1rem;
    background-color: rgba(0, 0, 0, 0.9);
    color: #00ff00;
    border-top: 2px solid #ff0000;
    margin-top: 4rem;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
  }

  /* CSS ESPECÍFICO DE LA PÁGINA DEL FORO */
  textarea#comentario { /* Seleccionar el textarea específico del foro */
    width: calc(100% - 3rem); /* Ajuste para el padding del contenedor */
    max-width: 700px; /* Ancho máximo para el textarea */
    height: 150px; /* Un poco más alto */
    margin-bottom: 2rem; /* Más margen inferior */
    box-sizing: border-box; /* Incluir padding y borde en el ancho */
  }

  ul#lista-comentarios {
    list-style: none;
    padding: 0;
    margin-top: 2.5rem; /* Más margen superior */
    text-align: left; /* Alinear los comentarios a la izquierda */
  }

  #lista-comentarios li {
    background-color: #2a2a2a;
    border: 1px solid #4b4b4b;
    color: #ccc;
    padding: 1.2rem 1.8rem; /* Más padding para los comentarios */
    margin-bottom: 1.2rem; /* Más margen inferior */
    border-radius: 4px;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7); /* Sombra interior para los comentarios */
    font-family: 'Unica One', sans-serif;
    line-height: 1.6; /* Mayor altura de línea */
    font-size: 1.05rem;
  }
</style>
</head>
<body>
<header>
  <h1>GRUNGE & GLORY</h1>
  <nav>
    <ul>
      <li><a href="file:///C:/Users/asus/OneDrive/Escritorio/Grunge%20&%20Glory/Grunge%20&%20Glory.html">Inicio</a></li>
      <li><a href="tienda.html">Tienda</a></li>
      <li><a href="comentarios.html">Foro</a></li>
      <li><a href="usario y resgristro.html">Registro</a></li>
      <li><a href="calendario.html">Agenda</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h2>Foro de Comentarios</h2>
  <textarea id="comentario" placeholder="Escribe tu comentario aquí..." onkeypress="verificarEnter(event)"></textarea>
  <ul id="lista-comentarios"></ul>
</div>

<footer>
  <p>&copy; 2025 Grunge & Glory. Todos los derechos reservados.</p>
</footer>

<script>
  function verificarEnter(event) {
    if (event.key === 'Enter' && !event.shiftKey) { // Publicar solo con Enter, no con Shift+Enter
      event.preventDefault(); // Prevenir salto de línea por defecto
      publicarComentario();
    }
  }

  function publicarComentario() {
    const comentarioInput = document.getElementById('comentario');
    const texto = comentarioInput.value.trim();

    if (texto !== "") {
      const li = document.createElement('li');
      li.textContent = texto;
      document.getElementById('lista-comentarios').prepend(li); // Añadir al principio para que los más recientes aparezcan primero
      comentarioInput.value = '';
    } else {
      alert("Por favor escribe un comentario antes de publicar.");
    }
  }
</script>
</body>
</html>
